<article class="products">
  <section id="categoryList">
    <section class="ui buttons"></section>
  </section>
  <section id="productList"></section>
  <aside class="cart">
    <article class="ui one column">
      <div class="ui card">
        <div class="content">
          <h1 class="header" id="cartTitle">Cart</h1>
          <div class="ui divider"></div>
          <div class="description cartSection">
            <section id="cartList"></section>
          </div>
          <div class="ui divider"></div>
          <div class="extra content">
            <span id="totalCost">Cost: €0.00</span><br>
            <span id="newBalance">New balance: €0.00</span>
            <div class="ui divider"></div>
            <button class="ui button primary" id="purchase">Purchase</button>
          </div>
        </div>
      </div>
    </article>
  </aside>
  <div id="confirmPurchase" class="ui modal">
    <div id="popup" class="ui icon header">
      <h1>Purchase confirmation</h1>
    </div>
    <div id="confirmContent" class="content">
      <p>Are you sure you want to purchase these items?</p>
      <p id="confirmItemList"></p>
      <div>
        <section><span class="confirmBalanceList">Current balance:</span> <span id="confirmOldBalance">0.00</span></section>
        <section><span class="confirmBalanceList">Product total:</span> <span id="confirmProductTotal">0.00</span></section>
        <hr/>
        <section><span class="confirmBalanceList">New balance:</span> <span id="confirmNewBalance">0.00</span></section>
      </div>
    </div>
    <div class="actions">
      <span id="purchaseConfirmed" class="ui positive button confirmButton">Purchase</span>
      <span class="ui negative button confirmButton">Cancel</span>
    </div>
  </div>
</article>
